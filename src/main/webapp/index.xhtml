<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Details</title>
	<!-- Bootstrap core CSS -->
	<h:outputStylesheet name="bootstrap-4.0.0-dist/css/bootstrap.min.css"/>

	<!-- PrimeFaces CSS -->
	<h:outputStylesheet library="primefaces" name="primefaces.css" />

	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even){background-color: #f2f2f2}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</h:head>
<h:body>
	<h:form id="userForm">
		<center>
			<h2>User Records</h2>
		</center>
		<p:inputText value="#{user.name}"/>
		<p:commandButton value="Search" actionListener="#{user.searchUser()}"
						 update="userTable" styleClass="btn btn-success"/>

		<p:dataTable id="userTable" var="u" value="#{user.usersList()}"
					 class="table table-striped table-hover table-bordered">
			<p:column headerText="ID">
				<p:outputLabel value="#{table.rowIndex + 1}"/>
			</p:column>
			<p:column headerText="User Name">
				#{u.name}
			</p:column>
			<p:column headerText="Email ID">
				#{u.email}
			</p:column>
			<p:column headerText="Password">
				#{u.password}
			</p:column>
			<p:column headerText="Gender">
				#{user.getGenderName(u.gender)}
			</p:column>
			<p:column headerText="Address">
				#{u.address}
			</p:column>
			<p:column headerText="Update">
				<p:commandButton action="#{user.edit(u.id)}" value="Update"
								 process="@this" update="@form" styleClass="btn btn-primary"/>
			</p:column>
			<p:column headerText="Delete">
				<p:commandButton action="#{user.delete(u.id)}" value="Delete"
								 process="@this" update="@form" styleClass="btn btn-danger"/>
			</p:column>
		</p:dataTable>

		<center>
			<p:commandButton action="create.xhtml?faces-redirect=true"
							 value="Create New User" styleClass="btn btn-success"/>
		</center>
	</h:form>

	<!-- PrimeFaces JS -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
	<h:outputScript library="primefaces" name="primefaces.js" target="head"/>
</h:body>
</html>
